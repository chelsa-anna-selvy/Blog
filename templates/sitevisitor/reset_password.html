{% extends 'sitevisitor/site_base.html' %}
{% block title %}
Blogger | ResetPassword
{% endblock %}
{% block content %}
<form  class="mb-3"  method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
      
    <button class="btn btn-primary d-grid w-100">Update Password</button>
  </form>

{% endblock %}
