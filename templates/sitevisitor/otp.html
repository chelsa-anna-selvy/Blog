{% extends 'sitevisitor/site_base.html' %}
{% block title %}
Blogger | OTP
{% endblock %}
{% block content %}
<div class="row m-5">
  <div class="col-3"></div>
  <div class="col-6">
      <form method="post" class="mb-3">
          {% csrf_token %}
          {% for field in form %}
              <div class="form-group">
                  {{ field.label_tag }}
                  {{ field }}
                  {{ field.errors }}
              </div>
          {% endfor %}
          <input type="submit" value="Login" class="btn btn-primary d-grid w-100"/>
      </form>
     
  </div>
</div>
{% endblock %}
