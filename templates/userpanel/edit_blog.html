{% extends 'userpanel/user_base.html' %}
{% block title %}
    Blogger | User | New Blog
{% endblock %}
{% block content %}
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">User /</span> EDIT BLOG</h4>
              <div class="row mb-5">
               
                <div class="col-md-12 col-lg-12 mb-3">
                    
                  <div class="card h-100">
                    
                    <div class="card-body">
                       
                        <div class="row mb-3-5">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <form method="post" class="mb-3" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        <div class="form-group mb-3">
                                            {{ field.label_tag }}
                                            {{ field }}
                                            {{ field.errors }}
                                        </div>
                                    {% endfor %}
                                    <input type="submit" value="UPDATE BLOG" class="btn btn-primary d-grid w-50 mb-3"/>
                                </form>
                               
                            </div>
                          </div>
                      
                    </div>
                  </div>
                </div>
              </div> 


{% endblock %}
