{% extends 'userpanel/user_base.html' %}
{% block title %}
    Blogger | User | Reset Password
{% endblock %}
{% block content %}
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Admin /</span> Reset Password</h4>
              <div class="row mb-5">
               
                <div class="col-md-12 col-lg-12 mb-3">
                  <div class="card h-100">
                    <div class="card-body align-items-center">
                      
                      <form method="post" class="mb-3">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                            </div>
                        {% endfor %}
                        
                        <input type="submit" value="RESET PASSWORD" class="btn btn-primary d-grid w-100 mb-3 "/>
                        
                    </form>
                   
                    </div>
                  </div>
                </div>
              </div> 
{% endblock %}
